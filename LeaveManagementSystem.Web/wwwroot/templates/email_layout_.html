<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leave Notification</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f5f6fa;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#ffffff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.05); overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td bgcolor="#007bff" style="padding: 20px 30px; color: #ffffff; text-align: center;">
                            <h1 style="margin: 0; font-size: 24px;">Leave Management System</h1>
                            <p style="margin: 5px 0 0; font-size: 14px;">Automated Notification</p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 30px; color: #333333;">
                            <h2 style="margin-top: 0;">Hello, {UserName}!</h2>
                            <p style="font-size: 16px; line-height: 1.6;">{MessageContent}</p>

                            <p style="margin-top: 40px; font-size: 14px; color: #555;">
                                Best regards,<br />
                                <strong>Leave Management Team</strong>
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td bgcolor="#f1f1f1" style="padding: 15px 30px; text-align: center; font-size: 12px; color: #777;">
                            &copy; 2025 Leave Management System. All rights reserved.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
